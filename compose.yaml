name: Regelrett

services:
  regelrett-db:
    image: postgres:15.4
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=pwd
      - POSTGRES_DB=regelrett
  regelrett:
    build:
      dockerfile: ./Dockerfile
    ports:
      - 8080:8080
    environment:
      - RR_AIRTABLE_ACCESS_TOKEN
    volumes:
      - ./conf/:/etc/regelrett/:rw

