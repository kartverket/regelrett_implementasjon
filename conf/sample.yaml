#   superUserGroup:
#
# database:
#   # You can configure the database connection by specifying type, host, name, user and password
#   # as separate properties.
#
#   # Currently only "postgres" is supported.
#   host: "127.0.0.1:5432"
#   name: "regelrett"
#   user: "postgres"
#   password:
#
#   # Max idle conn setting default is 2
#   max_idle_conn: 2
#
#   # Max conn setting default is 0 (mean not set)
#   max_open_conn:
#
#   # Connection Max Lifetime default is 14400 (means 14400 seconds or 4 hours)
#   conn_max_lifetime: 14400
#
#   # Set to true to log the sql calls and execution times.
#   log_queries: false
#
#   # For "postgres", use either "disable", "require" or "verify-full"
#   ssl_mode : "disable"
#
#   # For "postgres", use either "1" to enable or "0" to disable SNI
#   ssl_sni : "0"
#
#   # Lock the database for the migrations, default is true.
#   migration_locking : true
#
#   # Only if migrationLocking is set. How many seconds to wait before failing to lock the database for the migrations, default is 0.
#   locking_attempt_timeout_sec : 0
